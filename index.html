<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Polyrhythm Generator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat&display=swap' rel='stylesheet'>
  <script src='scripts/math.min.js' type='text/javascript'></script>
  <link rel='stylesheet' href='index.css'>
</head>
<body>
  <h1>polyrhythm generator</h1>
    <form>
      <br>
      <uinput type='pulse'>
        <label for='pulse'>pulse:</label>
        <input type='number' class='pulse' min='2' maxlength='2' oninput='javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);'>
      </uinput><br><br>
      <uinput type='cpulse'>
        <label for='cpulse'>counterpulse:</label>
        <input type='number' class='cpulse' min='2' maxlength='2' oninput='javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);'><br><br>
      </uinput>
    </form>

    <br>
    <results type='table'>
      <h3 class='octable'>table <span class='tm oc'>+</span><span class='tp oc'>-</span></h3>
      <tableWrap>
        <p class='resolve'></p>
      </tableWrap>
    </results>

    <results type='lines'>
      <h3 class='oclines'>line diagram <span class='lp oc'>+</span><span class='lm oc'>-</span></h3>
      <linesWrap>
        <canvas class='lines' width=500px></canvas>
      </linesWrap>
    </results>

  <script type='text/javascript' src='scripts/main.js'></script>
  <script type='text/javascript' src='scripts/generator.js'></script>
  <script type='text/javascript' src='scripts/draw.js'></script>
  <script type='text/javascript' src='scripts/expand.js'></script>
</body>
</html>
